<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Find Food</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="term">Term</label>  
  <div class="col-md-2">
  <input id="term" name="term" type="text" placeholder="term" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="city">City</label>  
  <div class="col-md-2">
  <input id="city" name="city" type="text" placeholder="city" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="zip">ZIP</label>  
  <div class="col-md-2">
  <input id="zip" name="zip" type="text" placeholder="zip" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="offset">Offset</label>  
  <div class="col-md-2">
  <input id="offset" name="offset" type="text" placeholder="offset" class="form-control input-md">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="limit">Limit</label>
  <div class="col-md-2">
    <select id="limit" name="limit" class="form-control">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="rank">Ranking</label>
  <div class="col-md-2">
    <select id="rank" name="rank" class="form-control">
      <option value="5">5</option>
      <option value="4">4</option>
      <option value="3">3</option>
      <option value="2">2</option>
      <option value="1">1</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="radius">Radius</label>
  <div class="col-md-2">
    <select id="radius" name="radius" class="form-control">
      <option value="8000">5</option>
      <option value="16000">10</option>
      <option value="24000">15</option>
      <option value="32000">20</option>
      <option value="40000">25</option>
    </select>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-primary">Submit</button>
  </div>
</div>

</fieldset>
</form>
