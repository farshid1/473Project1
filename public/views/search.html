 -->
<form class="form-horizontal" ng-init="load()">
<fieldset>

<!-- Form Name -->
<legend>Find Restaurant</legend>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="searchby">Search By</label>
  <div class="col-md-2">
    <select ng-model="formData.searchby" class="form-control">
      <option value="city">City</option>
      <option value="zip">ZIP</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="term">Term</label>  
  <div class="col-md-2">
  <input type="text" placeholder="search" class="form-control input-md" required="" ng-model="formData.term">
    
  </div>
</div>
<hr>

<!-- Select Inputs -->
<div class="form-group" ng-repeat="f in formSelectData">
  <label class="{{f.labelClass}}" >{{f.name | uppercase}}</label>
  <div class="{{f.divClass}}">
    <select class="{{f.selectClass}}" ng-model="formData[f.model]">
      <option ng-repeat="o in f.selectOptions" value="{{o}}">{{o}}</option>
    </select>
  </div>
</div> 

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button class="btn btn-info" ng-click="submit(formData)">Submit</button>
  </div>
</div>

</fieldset>
</form>

<div class="container jumbotron" ng-show="restaurants">
  <div class="row"  ng-repeat="r in restaurants">
    <div class="col-md-6">
      <google-map center="map[r.phone]" zoom="12" draggable="true">
        <marker coords="map[r.phone]"></marker>
        </google-map>
    </div>
    <div class="col-md-6">
      <table class="table">
        <tr>
          <td><h5>{{r.category}}</h5></td>
          <td><a href="{{r.url}}">{{r.name}}</a></td>
        </tr>
        <tr>
          <td>Address</td>
          <td>
            <address>
              {{r.address_display[0]}} <br>
              {{r.address_display[1]}} <br>
              <span class="glyphicon glyphicon-phone-alt"></span> Phone:{{r.phone}}
            </address>
          </td>
        </tr>
        <tr><td>Rating</td><td><img src="{{r.rating_img_url}}"></td></tr>
        <tr><td>Review Counts</td><td>{{r.review_count}}</td></tr>
      </table>
    </div>
    <hr>
  </div>



<pre>{{formData}}</pre>
